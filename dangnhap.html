<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container">
    <div class="row px-3">
        <div class="col-lg-10 col-x1-9 card flex-row mx-auto px-0">
            <img src="./shopping-bag.png" alt="" class="img-thumbnail" style="width: 58%;">
            <div class="card-body" style="padding: 2rem;">
                <h4 class=" text-center mt-4" style="margin-bottom: 2rem;">Đăng Nhập</h4>
                <form action="" class="form-box px-3">
                    <div class="form-input" style="position: relative;">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" name="" placeholder="Email" tabindex="10" required>
                    </div>
                    <div class="form-input" style="position: relative;">
                        <span><i class="fa fa-key"></i></span>
                        <input type="password" name="" placeholder="Mật Khẩu" required>
                    </div>
                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cb1" name="">
                            <label for="cb1" class="custom-control-label">Lưu mật khẩu</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-block text-uppercase">Đăng nhập</button>
                    </div>
                    <div class="text-right"><a href="#" class="forget-link">Quên Mật Khẩu</a></div>
                    <hr class="my-4">
                    <div class="text-center mb-2">Bạn chưa có tài khoản ?<a href="#" class="register-link"> Đăng Kí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
